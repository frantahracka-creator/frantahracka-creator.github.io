<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPL Exam Online</title>
    <style>
        :root { --p: #2196f3; --s: #4caf50; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; max-width: 600px; width: 100%; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .q-text { font-size: 1.2em; color: #1a237e; margin-bottom: 20px; font-weight: 600; }
        .ans-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #eee; border-radius: 10px; cursor: pointer; background: white; text-align: left; font-size: 1em; transition: 0.2s; }
        .ans-btn:hover { border-color: var(--p); background: #f0f7ff; }
        .ans-btn.correct { background: #e8f5e9; border-color: var(--s); color: #2e7d32; font-weight: bold; }
        .ans-btn.wrong { background: #ffebee; border-color: #ef5350; color: #c62828; }
        .controls { display: flex; justify-content: space-between; margin-top: 25px; }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-next { background: var(--p); color: white; }
        .btn-next:hover { background: #1976d2; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="setup">
        <h2>PPL Zkouškový Trenažér</h2>
        <p>Vyber svůj upravený soubor <strong>questions.json</strong>:</p>
        <input type="file" id="fileInput" accept=".json" style="margin-bottom: 20px;">
        <p><small>Tento soubor jsi vytvořil v editoru a obsahuje správné odpovědi.</small></p>
    </div>

    <div id="quiz" class="hidden">
        <div class="header">
            <span id="stat">Otázka 1/X</span>
            <span id="score">Skóre: 0</span>
        </div>
        <div id="qText" class="q-text">Text otázky</div>
        <div id="ansBox"></div>
        <div class="controls">
            <button class="btn" onclick="location.reload()">Zrušit</button>
            <button id="nextBtn" class="btn btn-next hidden" onclick="nextQuestion()">Další otázka ➡</button>
        </div>
    </div>
</div>

<script>
    let questions = [];
    let curIdx = 0;
    let score = 0;
    let answered = false;

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            questions = JSON.parse(event.target.result).sort(() => Math.random() - 0.5); // Náhodné pořadí
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            showQuestion();
        };
        reader.readAsText(e.target.files[0]);
    });

    function showQuestion() {
        answered = false;
        const q = questions[curIdx];
        document.getElementById('nextBtn').classList.add('hidden');
        document.getElementById('stat').innerText = `Otázka ${curIdx + 1}/${questions.length}`;
        document.getElementById('qText').innerText = q.question;
        
        const box = document.getElementById('ansBox');
        box.innerHTML = '';
        
        q.answers.forEach((text, i) => {
            const b = document.createElement('button');
            b.className = 'ans-btn';
            b.innerText = text;
            b.onclick = () => checkAns(i, q.correct, b);
            box.appendChild(b);
        });
    }

    function checkAns(idx, correctIdx, btn) {
        if (answered) return;
        answered = true;
        
        const buttons = document.querySelectorAll('.ans-btn');
        if (idx === correctIdx) {
            btn.classList.add('correct');
            score++;
            document.getElementById('score').innerText = `Skóre: ${score}`;
        } else {
            btn.classList.add('wrong');
            buttons[correctIdx].classList.add('correct');
        }
        
        document.getElementById('nextBtn').classList.remove('hidden');
    }

    function nextQuestion() {
        curIdx++;
        if (curIdx < questions.length) {
            showQuestion();
        } else {
            alert(`Test dokončen! Tvoje skóre je ${score} z ${questions.length}`);
            location.reload();
        }
    }
</script>

</body>
</html>
